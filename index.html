<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
                </p>
                <label for="service-quality">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="service-quality" id="service-quality" class="formSelect">
                        <option disable selected>Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
    </div>
</body>
</html>
